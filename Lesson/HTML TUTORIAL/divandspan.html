<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>DIV and SPAN</title>
    <style>
        .container1{
            background-color: pink;
        }
        .container2{
            background-color: lightblue;
        }
        .span1{
            color: red;
        }
    </style>
</head>
<body>
    <h2> Let's try DIV and <span class="span1">SPAN</span></h2>
    <div class="container1">
        <ul>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ul>
    </div>
    <div>
        <ol class="container2">
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ol>
    </div>
</body>
</html>
